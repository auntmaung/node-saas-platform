name: Deploy to EC2 (Amazon Linux, Docker Compose)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-ec2
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync code to EC2
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".pnpm-store" \
            --exclude ".env" \
            -e "ssh" \
            ./ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app
      
      - name: Deploy on EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -euo pipefail
            cd /home/ec2-user/app
      
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi
      
            $DC up -d db redis
            $DC up -d --build api worker web
            $DC ps
          EOF
