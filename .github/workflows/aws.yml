name: Deploy to EC2 (Amazon Linux, Docker Compose)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-ec2
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync code to EC2
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".pnpm-store" \
            --exclude ".env" \
            --exclude "pgdata" \
            -e "ssh" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app

      - name: Deploy on EC2 (compose)
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -euo pipefail
            cd /home/$(whoami)/app

            # Prefer compose v2, fallback to v1
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi

            docker --version
            $DC version

            # Bring up infra first
            $DC up -d db redis

            # Optional migrations (adjust to your stack)
            # $DC run --rm api pnpm prisma migrate deploy

            # Restart app tier
            $DC up -d --build api worker web

            $DC ps
          EOF
