services:
  db:
    image: postgres:16
    container_name: saas-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saas"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    container_name: saas-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    container_name: saas-api
    build:
      context: .
      dockerfile: apps/core-api/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/saas?schema=public
      REDIS_URL: redis://redis:6379

      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh}
      ACCESS_TOKEN_TTL_SECONDS: ${ACCESS_TOKEN_TTL_SECONDS:-900}
      REFRESH_TOKEN_TTL_SECONDS: ${REFRESH_TOKEN_TTL_SECONDS:-1209600}
      BULLBOARD_USER: ${BULLBOARD_USER:-admin}
      BULLBOARD_PASS: ${BULLBOARD_PASS:-admin123}
      BILLING_WEBHOOK_SECRET: ${BILLING_WEBHOOK_SECRET:-change-me-webhook}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    container_name: saas-web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      CORE_API_BASE_URL: http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  worker:
    container_name: saas-worker
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      # If your worker needs DB (optional):
      DATABASE_URL: postgresql://postgres:postgres@db:5432/saas
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
